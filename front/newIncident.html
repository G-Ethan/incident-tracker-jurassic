<!DOCTYPE html>
<html lang="fr">
<link rel="icon" href="image/logo_jurassic.png" type="image/png">
<link rel="stylesheet" href="style/header.css">
<link rel="stylesheet" href="style/index.css">
<link rel="stylesheet" href="style/newIncident.css">
<head>
    <meta charset="UTF-8">
    <title>Jurassic Park</title>
</head>
<body>
<header>
    <img src="image/logo_jurassic.png" alt="logo">
    <h1 class="slogan">La vie trouve toujours un chemin</h1>
    <div class="btn-nav">
        <a href="index.html" class="btn-incident">Accueil</a>
    </div>
</header>
<h1 class="title">Nouvelle incident</h1>
<div class="div-container-form">
    <form id="incident-form" class="form-base">
        <input type="text" id="title" placeholder="Titre" required/>
        <textarea id="description" placeholder="Description" required></textarea>
        <select id="type">
            <option value="">-- Type --</option>
            <option value="Panne">Panne</option>
            <option value="Accident">Accident</option>
            <option value="Dinosaure">Dinosaure</option>
            <option value="Evasion">Evasion</option>
            <option value="Visiteur">Visiteur</option>
        </select>
        <select id="emergencyLevel">
            <option value="">-- Urgence --</option>
            <option value="élevé">Elevé</option>
            <option value="moyenne">Moyenne</option>
            <option value="faible">Faible</option>
        </select>
        <select id="zone">
<!--            Remplissage dynamique via la fonction populateZoneSelect() du fichier createIncident.js-->
        </select>
        <input type="hidden" id="status" name="status" value="true"/>
        <button type="submit">Créer l'incident</button>
    </form>
</div>

<script src="js/createIncident.js"></script>
</body>
</html>
